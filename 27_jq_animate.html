
<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title></title>
	<script src ="JS/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
            //animate({속성값},밀리초) : 위치만큼 이동 (밀리초 동안)
            $("#go").click(function(){
                $("#myDiv").animate({left: "+=200", top: "+=200"},3000);
            });
            $("#back").click(function(){
                $("#myDiv").animate({left: "-=200", top: "-=200"},3000);
            });
            $("#stop").click(function(){
                $("#myDiv").stop(); //현재 진행중인 동작을 취소
            })
        });
	</script>
    <style>
        #myDiv{position: absolute;}
    </style>
</head>
<body>
    <button id="go">이동</button>
    <button id="back">되돌아오기</button>
    <button id="stop">중지</button>
    <div id="myDiv">
        <img src="images/image1.gif">
    </div>
	
</body>
</html>
