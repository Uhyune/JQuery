
<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>키보드 이벤트</title>
	<script src ="JS/jquery-3.6.0.min.js"></script>
	<script>
        //키보드 관련 이벤트
        //발생 순서 : keydown, press up순
		$(function(){
            $("#pwd2").keydown(function(){
                console.log("keydown 이벤트 발생");
            });
            $("#pwd2").keypress(function(){
                console.log("keypress 이벤트 발생");
            });
            $("#pwd2").keyup(function(){
                console.log("keyup 이벤트 발생");
            });

            //비밀번호 확인란에 키 입력되면 비빌번호와 비교 후 결과 출력
            $("pwd2").keyup(function(){
                console.log("pwd2 keyup이벤트 발생");
                //값을 비교
                if ($("#pwd").val() == $("pwd2").val()){
                    $("#myDiv").html("암호가 일치합니다 : " + $("#pwd").val()+ "," + $("#pwd2").val());
                }else{
                    $("#myDiv").html("암호가 틀렸습니다. : " + $("#pwd").val()+ "," + $("#pwd2").val());
                }
            });
        });
	</script>
</head>
<body>
    <h2>키보드 이벤트 </h2>
	<p>비밀번호 : 
        <input type="password" name="pwd" id="pwd">
    </p>
    <p>비밀번호 확인 : 
        <input type="password" name="pwd2" id="pwd2">
    </p>
    <div id="myDiv">
        암호를 입력하세요
    </div>
</body>
</html>
