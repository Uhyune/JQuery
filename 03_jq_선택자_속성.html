
<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title></title>
	<script src ="JS/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //a태그에 href 속성이 있는 요소 -글자색 빨강
            $("a[href]").addClass("c_red");
            //a태그 중 href 속성 값이 naver 인 것 -글자색 오렌지로
            $("a[href='naver']").addClass("c_orange");
           // $("a[href!='naver'").addClass("c_orange");
            //a태그 중 href 속성값이 mail로 시작하는 것 - 글자색 silver
            $("a[href^=mail").addClass("c_silver");
            //a태그중 href 속성 값이 .net로 끝나는것 - 글자색 blue
            $("a[href$='.net']").addClass("c_purple");
            //클래스명 추가할 때 스타일에 동일 속성에 대한 클래스명 중복 선언된 경우
            //스타일 작성 순서 및 우선순위 (가중치) 에 따라 적용된다.
            $("a[href*='naver']").addClass("c_orange");
            $("a[href*='naver']").addClass("bg_green");
            $("a[href*='naver']").addClass("sizeup");

            // css 메소드는 언제나 최종 작성 된 것이 적용
            $("a[href*= 'naver'").css("color","gray");
            $("a[href*= 'naver'").css("color","red");

           //-------------------------------------------
            //AND, OR 조건 형태로 속성값 찾기
            //AND 조건 형태로 속성값 찾아서 스타일 적용([][]: AND 조건)
            $("a[href^='mailto'][href*='naver']").css("background-color","gray");

            //OR 조건 형태([],[]: OR 조건)
            $("a[href^='mailto'],[href*='naver']").css("border","2px solid blue");
        });
    </script>
    <style>
        .c_red{color: red;}
        .c_orange{color: orange;}
        .c_silver {color: silver;}
        .c_purple{color: purple;}
        .c_green{color: green;}
        .c_blue{color: blue;}

        .bg_red {background-color: red;}
        .bg_green{background-color: green;}

        .sizeup{font-size: 1.5em;}
    </style>

</head>
<body>
	<h2>jQuery 속성으로 찾아 클래스 추가</h2>
    <a href = "https://www.naver.com">네이버</a>
    <a href = "https://www.daum.net">다음</a>
    <a href = "https://www.nate.com">네이트</a>

    <a>구글</a>
    <a href ="naver">네이버(href = "naver")</a>
    <hr>
    <a href = "mailto:naver@naver.com">네이버 메일</a>
    <a href ="mailto:daum@daum.net">다음 메일</a>
    <a href = "mailto:nate@nate.com">네이트메일</a>
</body>
</html>
