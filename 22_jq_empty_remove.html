
<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title></title>
	<script src ="JS/jquery-3.6.0.min.js"></script>
	<script>
		$(function(){
            $("#empty").click(function(){
                $("#myDiv").empty();
            });
            $("#remove").click(function(){
                $("#myDiv").remove();
            });
            //append 기준 태그에 자녀 태그 추가
            $("#append").click(function(){
                $("#myDiv").append("<p>apeend 버튼으로 추가</p>");
            });
            $("#html").click(function(){
                console.log($("#myDiv").html());
                var htmlTag = $("#myDiv").html();
                $("#myDiv").html(htmlTag + "<p>html() 사용 추가</p>");
                
            });
        });
	</script>
    <style>
        #myDiv{border: 2px solid blue; height: 200px;}
        p{background-color: yellow;}
    </style>
</head>
<body>
    <button id="empty">초기화 (empty)</button>
    <button id="remove">삭제(remove)</button>
    <button id="append">추가(append)</button>
    <button id="html">수정(html)</button>
    <div id="myDiv">
        <p>Java</p>
        <p>HTML</p>
        <p>CSS</p>
    </div>
    <hr>
    <h2>div 다음에 있는 h2태그</h2>
	
</body>
</html>
