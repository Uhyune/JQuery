	<script>
		$(function(){

                console.log("-radio change 이벤트 발생-");
                let rValue = $(".gender:checked").val();
                $("#inputStr2").val(rValue);
            });
           //==========================================================
           //체크박스
           $(".chk").click(function(){
               console.log("check box 클릭!");
           });
           $(".chk").change(function(){
               console.log("check box change 이벤트 발생");
               let cValue = "";
               $(".chk:checked").each(function(){
                // cValue += this.value + " ";
                cValue += $(this).val() + " ";

               $("#inputStr3").val(cValue);
           });
        });
	</script>
</head>
