
<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title></title>
	<script src ="JS/jquery-3.6.0.min.js"></script>
	<script>
		//행과 열 값을 읽어서 테이블 만들기
		//val()메소드 : value값 읽기 설정하기
		//1. 클릭 이벤트 연결 --> 버튼(테이블 생성)
		//2. input 태그 값 읽어오기(행값 열값)
		//3. 행과 열 값에 맞춰서 테이블 태그 생성
		//4. 원하는 위치(#myDiv)에 테이블 태그 추가
		
		$(document).ready(function(){
		// $("#btn").click(function(){
		// 	var row = $("#row").val();
		// 	var col = $("#col").val();
		// 	var table = "<table>";
		// 	// table += "<thead>";
		// 	table += "<tbody>";

		// 	for(i=0; i<row; i++){
		// 		table += "<tr>"
		// 		for(j=0; j<col; j++){
		// 		table += "<td>"
		// 		}
		// 	}
		//  });

		$("#btn").click(function(){
			var rowCnt = $("#row").val();
			var colCnt = $("#col").val();
			
			var htmlTag = "<table>";
			htmlTag += "<thead>";
			htmlTag += "<tr>";
			for(var i =1; i <= colCnt; i ++){
				htmlTag += "<th>항목"+i+"</th>";
			}
			htmlTag += "</tr>";
			htmlTag += "</thead>";
			htmlTag += "<tbody>";
			htmlTag += "<tr>";
			for(let row = 1; row <= rowCnt; row++){
				htmlTag += "<tr>";
				for(var j = 1; j <= rowCnt; j++){
					htmlTag += "<td>데이터"+ row + "," + +j+ "</td>";
				}
				htmlTag += "</tr>";
			}
			htmlTag += "</tr>";
			htmlTag += "</tbody>";
			htmlTag += "</table>";

			$("#myDiv").html(htmlTag);
		});
	});
	</script>
	<style>
		table{border: 1px solid black;}
		th, td{border: 1px solid black;}
		th{background-color: gray;}
		#myDiv{background-color: yellow;}
	</style>
</head>
<body>
	<h2>테이블 동적 생성</h2>
	<input type="text" id="row" size="5" value="2">행 &nbsp;
	<input type="text" id="col" size="5" value="3">열 &nbsp;
	<button id="btn">테이블 생성</button>
	<hr>
	<div id="myDiv">
		동적으로 테이블 생성할 영역
	</div>
	<hr>
	<div>
		<h3>th를 제외하고, 2행 3열 테이블</h3>
		<table>
			<thead>
				<tr>
					<th>항목1</th>
					<th>항목2</th>
					<th>항목3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>데이터1,1</td>
					<td>데이터1,2</td>
					<td>데이터1,3</td>
				</tr>
				<tr>
					<td>데이터2,1</td>
					<td>데이터2,2</td>
					<td>데이터2,3</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
