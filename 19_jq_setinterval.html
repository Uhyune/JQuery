
<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title></title>
	<script src ="JS/jquery-3.6.0.min.js"></script>
	<script>
        $(function(){
           var timer = null;
           var position = 0;
  
           $("#moveCar").click(function(){
              console.log(">>자동차 이동 버튼 클릭");
              if(timer == null){
                 timer = setInterval(fnMoveCar, 100);
              }
           });
  
           function fnMoveCar(){
              position += 10;
              $("#car").css("margin-left",position);
           }
  
           $("#car").click(function(){
              clearInterval(timer);
              timer = null;
           });
        });
     </script>
  
    <style>
    
    </style>
</head>
<body>
    <button id="moveCar">자동차이동</button>
    <hr>
    <img id="car" src="images/car1.jpg" width="150" alt="자동차 이미지">
	
</body>
</html>
